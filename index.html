<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="script.js" type="text/javascript" defer></script>
</head>

<body>
  <div class="container">
    <div class="cover">
      <div class="front">
        <img src="./images/frontImg.jpg" alt="">
        <div class="text">
          <span class="text-1">Cada nuevo amigo es una <br>nueva aventura.</span>
          <span class="text-2">Vamos a conectarnos</span>
        </div>
      </div>
    </div>
    <div class="forms" id="formulario">
      <div class="form-content">
        <div class="login-form">
          <img src="./images/wifi.png" alt="">
          <div class="title">Para conectarse complete los campos.</div>
          <form action="#">
            <div class="input-boxes">
              <div class="input-box">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="Usuario" required id="usuario">
              </div>
              <div class="input-box">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Contraseña" required id="clave">
              </div>
            </div>
            <div class="button input-box">
              <input type="submit" value="Iniciar sesión" id="inicio_sesion">
            </div>
        </div>
        </form>
      </div>
    </div>
    <div class="forms" id="wifi">
      <div>
        <div class="login-form" style="text-align: center;">
          <img src="./images/wifi2.png" alt="">
          <div class="title">¡Conectado a la red!</div>
          <img src="./images/cashea.jpg" alt="" width="50%" style="padding-top: 20px;">
        </div>
      </div>
    </div>
  </div>
  </div>
</body>

</html>
